name: AingZ Agent PR
on:
  workflow_dispatch:
    inputs:
      reason:
        description: Reason for patch
        required: true
        default: "bootstrap"

permissions:
  contents: write
  pull-requests: write

jobs:
  agent-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Run PR action
        uses: ./.github/actions/aingz_pr_action
        with:
          reason: ${{ github.event.inputs.reason }}
          branch-prefix: agent
          commit-message: "AingZ Agent: ${{ github.event.inputs.reason }}"
          pr-body: "Limpieza de workflows legacy y duplicados (.yaml) + heartbeat."
          script: |
            mkdir -p ops/log
            echo "$(date -Is) | reason=${{ github.event.inputs.reason }}" >> ops/log/agent_runs.log
            rm -f .github/workflows/aingz_agent_pr.yaml || true
            rm -f .github/workflows/ci_audit.yaml || true
            rm -f .github/workflows/baseline_check.yml || true
            rm -f .github/workflows/tests.yml || true
