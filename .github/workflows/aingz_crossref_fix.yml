name: AingZ Crossref Fix
on:
  workflow_dispatch:
    inputs:
      reason:
        description: motivo
        required: true
        default: "crossref-fix"

permissions:
  contents: write
  pull-requests: write

jobs:
  crossref:
    runs-on: ubuntu-latest
    steps:
      - name: Run PR action
        uses: ./.github/actions/aingz_pr_action
        with:
          reason: ${{ github.event.inputs.reason }}
          branch-prefix: crossref
          commit-message: "AingZ Agent: ${{ github.event.inputs.reason }}"
          pr-body: >
            Actualización automática de referencias según ops/paths_cache.json.
          script: |
            if [ -f ops/update_crossrefs.py ]; then
              python ops/update_crossrefs.py || true
            elif [ -f ops/scripts/run_codex_baseline_v4_check.py ]; then
              python ops/scripts/run_codex_baseline_v4_check.py || true
            else
              echo "No se encontró update_crossrefs.py; skip"
            fi
